<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product form
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="product" (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" 
                class="form-control" 
                id="id" name="id"
                disabled
                value="{{product.id}}">
          </div>
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" 
                class="form-control" 
                id="name" name="name"
                required
                placeholder="Product Name"
                [(ngModel)]="product.name">
          </div>
        <div class="form-group">
            <label for="description">Product Description</label>
            <input type="text" 
                class="form-control" 
                id="description" name="description"
                placeholder="Product Description"
                required
                [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" 
                class="form-control"
                min="1"
                id="price" name="price"
                placeholder="Product Price"
                required
                [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="category">Product Category</label>
			<select name="category" [(ngModel)]="product.category">
				<option value="" disabled>Choose Product Category</option>
                <option *ngFor="let category of categories | keyvalue" [ngValue]="category.value">{{category.value}}</option>
			</select>
          </div>
            <div class="form-group">
                <label for="isAvailable">Is Available</label>
                <input type="checkbox" name="isAvailable" [(ngModel)]="product.isAvailable">
            </div>
    	    <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="form.invalid">Save
            </button>
            <button class="btn btn-primary"
                type="button"
                (click)="onReturn()">Back
            </button>
        </form>
    </div>
</div>
