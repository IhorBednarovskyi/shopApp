
<h4>Product Card</h4>
<div class="card card-price">
  <div class="card-img">
    <a href="#">
      <img src="http://placeimg.com/640/320/nature/grayscale" class="img-responsive">
      <div class="card-caption">
        <span class="h2">{{product.name}}</span>
      </div>
    </a>
  </div>
  <div class="card-body">
    <div class="price">{{ product.price | currency : 'USD'}} <small>each</small></div>
    <div class="lead">{{product.description}}</div>
    <ul class="details">
      <li>{{product.category}}</li>
      <li>{{product.isAvailable ? "Available" : "Not Available" }}</li>
    </ul>
	<button class="btn btn-primary" (click)="onReturn($event)">Go back</button>
  </div>
</div>
