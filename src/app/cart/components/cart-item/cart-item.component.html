<div appItemHover>
	<h4 class="name-content" [title]="product.name">{{product.name}}</h4>
	<span>{{product.price | currency: 'USD'}}</span>
	<div>
		<input type="number" [(ngModel)]="product.amount" min="1"/>
		<button class="btn btn-primary" 
		    [disabled]="product.amount == originalProduct.amount"
			(click)="saveHandler()">Save</button>
		<button class="btn btn-danger"
			(click)="removeHandler()">Remove</button>
	</div>
</div>
