<div appItemHover>
	<h4 class="name-content" [title]="product.getName()">{{product.getName()}}</h4>
	<span>{{product.getPrice() | currency: 'USD'}}</span>
	<div>
		<input type="number" [(ngModel)]="product.amount" min="1"
		    (change)="changeHandler()"/>
		<button class="btn btn-danger"
			(click)="removeHandler()">Remove</button>
	</div>
</div>
