<div *ngIf="productsList?.length > 0 else emptyBlock">
	<h4>Your Cart:</h4>
	<div>Total Bill: {{totalBill}} $</div>
	<div>Products in Cart: {{totalAmount}}</div>
	<app-cart-item *ngFor="let product of productsList"
	    [product]="product"
	    (productAmountChange)="productAmountChange($event)"
	    (removeProduct)="removeProduct($event)"></app-cart-item>
</div>
<ng-template #emptyBlock>
 <h4>There are no products in cart</h4>
</ng-template>
