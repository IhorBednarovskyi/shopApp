<h2>Order</h2>
<div class="panel panel-default">
    <div class="panel-heading" *ngIf="order.productList?.length > 0">
		<p>You want to order {{ order.productList.length}} products with overall price {{totalBill | currency : 'USD'}} </p>
		<p>Please fill all fields below</p>
    </div>
    <div class="panel-body">
        <form *ngIf="order" (ngSubmit)="onSubmitOrder()" id="order-form" #form="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" 
                class="form-control" 
                id="firstName" name="firstName"
                placeholder="First Name"
                required
                [(ngModel)]="order.firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" 
                class="form-control" 
                id="lastName" name="lastName"
                placeholder="Last Name"
                [(ngModel)]="order.lastName">
          </div>
    	    <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="form.invalid">Submit
            </button>
            <button class="btn btn-primary"
                type="button"
                (click)="onCancel()">Cancel
            </button>
        </form>
    </div>
</div>
